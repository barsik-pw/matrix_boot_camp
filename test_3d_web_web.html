<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .model-container {
            width: 90%;
            max-width: 900px;
            height: 600px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }
        
        .description {
            max-width: 800px;
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>3D Модель корпуса</h1>
        <p class="description">Интерактивная 3D модель корпуса. Вы можете вращать модель, используя левую кнопку мыши, 
        приближать/отдалять с помощью колесика мыши и переключаться в полноэкранный режим.</p>
        
        <div class="model-container">
            <iframe 
                title="corpus 3D Model"
                src="https://sketchfab.com/3d-models/0fb4ca40ee81462c9f4edf4f4183096f/embed" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                allow="autoplay; fullscreen; vr" 
                mozallowfullscreen="true" 
                webkitallowfullscreen="true">
            </iframe>
        </div>
    </div>
</body>
</html>
